    sleuth:
        sampler:
            percentage: 1


mybatis:
    basepackage: com.github.hollykunge.security.auth.mapper
    xmlLocation: classpath:mapper/**/*.xml
    mapper-locations: "classpath*:mapper/*.xml"

server:
    port: 9777 #启动端口

feign:
  httpclient:
    enabled: false
  okhttp:
    enabled: true

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 30000
  ConnectTimeout: 30000
  MaxAutoRetries: 0
  MaxAutoRetriesNextServer: 1
  OkToRetryOnAllOperations: false

hystrix:
  threadpool:
    default:
      coreSize: 10000 ##并发执行的最大线程数，默认10
      maxQueueSize: 10000 ##BlockingQueue的最大队列数
      queueSizeRejectionThreshold: 5000 ##即使maxQueueSize没有达到，达到queueSizeRejectionThreshold该值后，请求也会被拒绝
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 60000
            
eureka:
    instance:
        statusPageUrlPath: /actuator/info
        healthCheckUrlPath: /actuator/health
        # docker 部署开启
#        prefer-ip-address: true
#        ip-address: 127.0.0.1
    client:
        serviceUrl:
#            defaultZone: http://localhost:8761/eureka/
                    # docker 部署开启
            defaultZone: http://${EUREKA_HOST:localhost}:${EUREKA_PORT:8761}/eureka/
              ###向注册中心上注册自己
            register-with-eureka: true
              ###是否需要从eureka上获取注册信息
            fetch-registry: true



jwt:
  token-header: Authorization
  expire: 14400
  rsa-secret: xx1WET12^%3^(WE45

client:
  id: ace-auth
  secret: 123456
  token-header: client-token
  expire: 14400
  rsa-secret: x2318^^(*WRYQWR(QW&T
####新增用户时的默认密码
auth:
  user:
    defaultPassword: 123456
##druid数据库连接池管理页面配置
druid:
  enabled: true
  ###允许登录的白名单
  whiteip: 127.0.0.1
  ###不允许登录的黑名单
  blackip: 192.168.1.1
  loginUsername: admin
  loginPassword: 123456