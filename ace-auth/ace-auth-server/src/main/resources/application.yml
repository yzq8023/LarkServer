      url: jdbc:oracle:thin:@${ORACLE_HOST:10.11.24.136}:${ORACLE_PORT:1521}:arltr
      username: lark_auth
      password: 123456
      # 使用druid数据源
      type: com.alibaba.druid.pool.DruidDataSource
